<h2 style="color: #33bdef;">kalkulator stworzony przez Igora Wójtowicza z 1TP</h1>
<script>
function suma(x)
{
var napis=x.value;
document.getElementById('ekran').innerText +=napis;
}

function wynik()
{
	var w = eval(document.getElementById('ekran').innerText);
	document.getElementById('ekran').innerText = w;
}
function wyczysc()
{
	document.getElementById('ekran').innerHTML = "";
}
function logarytm()
{
	var logarytm = Number(document.getElementById('ekran').innerText);
	var wynikLog = Math.log(logarytm);
	document.getElementById('ekran').innerText = wynikLog;
}
function potega()
{
	var potega = Number(document.getElementById('ekran').innerText);
	var potegaWynik = Math.pow(potega, 2);
	document.getElementById('ekran').innerText = potegaWynik;
}
function pierwiastek()
{
	var pierwiastek = Number(document.getElementById('ekran').innerText);
	var pierwiastekWynik = Math.sqrt(pierwiastek);
	document.getElementById('ekran').innerText = pierwiastekWynik;
}
</script>
